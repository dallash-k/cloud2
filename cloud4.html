<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Radwa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #e0f2fe 0%, #f0f9ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: #1e3a8a;
            padding: 20px;
            position: relative;
        }
        
        /* Cloud background elements */
        .cloud-bg {
            position: fixed;
            z-index: -1;
            opacity: 0.8;
            filter: blur(1px);
        }
        
        .cloud1 {
            top: 20%;
            left: 10%;
            font-size: 8rem;
            animation: float 15s linear infinite;
        }
        
        .cloud2 {
            top: 40%;
            right: 15%;
            font-size: 12rem;
            animation: float 20s linear infinite reverse;
        }
        
        .cloud3 {
            bottom: 15%;
            left: 20%;
            font-size: 10rem;
            animation: float 18s linear infinite;
        }
        
        .cloud4 {
            top: 15%;
            right: 25%;
            font-size: 6rem;
            animation: float 25s linear infinite reverse;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
        }
        
        .birthday-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.8);
            color: #1e3a8a;
        }
        
        .cake-emoji {
            font-size: 2.5rem;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.8));
        }
        
        .header p {
            font-size: 1.5rem;
            font-weight: 300;
            color: #1e40af;
            margin-top: 10px;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8);
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            height: 60vh;
            position: relative;
            margin-bottom: 30px;
        }
        
        .media-viewport {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(30, 58, 138, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .media-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #currentMedia {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.8s ease;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(30, 58, 138, 0.1);
        }
        
        #currentMedia.loaded {
            opacity: 1;
        }
        
        .nav-btn {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            color: #1e3a8a;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(30, 58, 138, 0.1);
            z-index: 10;
        }
        
        .nav-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.15);
        }
        
        .loading {
            position: absolute;
            font-size: 1.2rem;
            color: #1e40af;
        }
        
        .music-player {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(30, 58, 138, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .player-header h3 {
            font-weight: 500;
            font-size: 1.3rem;
            color: #1e3a8a;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.8);
            color: #1e3a8a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }
        
        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 22px;
        }
        
        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .progress-time {
            font-size: 0.9rem;
            color: #1e40af;
            min-width: 40px;
        }
        
        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(30, 58, 138, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #93c5fd, #3b82f6);
            border-radius: 3px;
            width: 30%;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-icon {
            font-size: 20px;
            color: #1e40af;
        }
        
        .volume-slider {
            flex: 1;
            height: 5px;
            background: rgba(30, 58, 138, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-level {
            height: 100%;
            background: linear-gradient(to right, #93c5fd, #3b82f6);
            border-radius: 3px;
            width: 70%;
        }
        
        .now-playing {
            margin-top: 15px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1e3a8a;
        }
        
        .now-playing i {
            color: #3b82f6;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0px) translateX(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .cake-emoji {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1.2rem;
            }
            
            .container {
                height: 50vh;
            }
            
            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .control-btn.play-pause {
                width: 55px;
                height: 55px;
            }
            
            .cloud-bg {
                font-size: 5rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Cloud background elements -->
    <div class="cloud-bg cloud1">☁️</div>
    <div class="cloud-bg cloud2">☁️</div>
    <div class="cloud-bg cloud3">☁️</div>
    <div class="cloud-bg cloud4">☁️</div>
    
    <div class="header">
        <div class="birthday-title">
            <h1>Happy birthday Radwa</h1>
            <div class="cake-emoji">🎂</div>
        </div>
        <p>(غَيّمة)</p>
    </div>
    
    <div class="container">
        <div class="media-viewport">
            <div class="loading" id="loading">Loading beautiful clouds...</div>
            <div class="media-container">
                <img id="currentMedia" alt="Cloud image from r/CLOUDS">
            </div>
            <div class="nav-btn" id="nextBtn">
                <i class="fas fa-cloud"></i>
            </div>
        </div>
    </div>

    <!-- YouTube Music Player -->
    <div class="music-player">
        <div class="player-header">
            <h3>Birthday Music</h3>
            <div class="volume-container">
                <span class="volume-icon"><i class="fas fa-volume-up"></i></span>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-level" id="volumeLevel"></div>
                </div>
            </div>
        </div>
        
        <div class="player-controls">
            <button class="control-btn play-pause" id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>
        </div>
        
        <div class="now-playing">
            <i class="fas fa-music"></i>
            <span>Playing: Happy Birthday Music</span>
        </div>
    </div>

    <!-- YouTube iframe (hidden) -->
    <iframe id="youtubePlayer" width="0" height="0" src="https://www.youtube.com/embed/IYd1-cPwQCk?enablejsapi=1&autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
        // Cloud Viewer Functionality
        let cloudPosts = [];
        let currentIndex = 0;
        let currentMediaElement = document.getElementById('currentMedia');
        
        // YouTube Player
        let player;
        
        // Initialize YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            // Player is ready
            document.getElementById('playPauseBtn').addEventListener('click', function() {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    this.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    player.playVideo();
                    this.innerHTML = '<i class="fas fa-pause"></i>';
                }
            });
            
            // Volume control
            document.getElementById('volumeSlider').addEventListener('click', function(e) {
                const volumeWidth = this.clientWidth;
                const clickX = e.offsetX;
                const volume = clickX / volumeWidth;
                player.setVolume(volume * 100);
                document.getElementById('volumeLevel').style.width = `${volume * 100}%`;
            });
        }
        
        function onPlayerStateChange(event) {
            // Update play/pause button based on player state
            const playPauseBtn = document.getElementById('playPauseBtn');
            if (event.data === YT.PlayerState.PLAYING) {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
        
        // Load YouTube API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        // Cloud Viewer Functions
        document.getElementById('nextBtn').addEventListener('click', showRandomCloud);
        
        async function fetchClouds() {
            try {
                // Use a proxy to avoid CORS issues
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = encodeURIComponent('https://www.reddit.com/r/CLOUDS/top.json?limit=100&t=month');
                
                const response = await fetch(proxyUrl + targetUrl);
                const data = await response.json();
                
                cloudPosts = data.data.children.filter(post => {
                    if (post.data.is_gallery || post.data.is_self) return false;
                    const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(post.data.url);
                    const isVideo = post.data.is_video || post.data.url.includes('v.redd.it');
                    return isImage || isVideo;
                });
                
                if (cloudPosts.length > 0) {
                    document.getElementById('loading').style.display = 'none';
                    showRandomCloud();
                } else {
                    document.getElementById('loading').textContent = 'No clouds found today...';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'The sky is unavailable right now...';
            }
        }
        
        function showRandomCloud() {
            if (cloudPosts.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * cloudPosts.length);
            showCloud(randomIndex);
        }
        
        function showCloud(index) {
            if (index < 0 || index >= cloudPosts.length) return;
            
            currentIndex = index;
            const post = cloudPosts[index].data;
            const loadingIndicator = document.getElementById('loading');
            
            loadingIndicator.style.display = 'block';
            loadingIndicator.textContent = 'Loading cloud...';
            currentMediaElement.classList.remove('loaded');
            
            const isVideo = post.is_video || (post.media && post.media.reddit_video) || post.url.includes('v.redd.it');
            
            if (isVideo) {
                if (currentMediaElement.tagName !== 'VIDEO') {
                    const newVideo = document.createElement('video');
                    newVideo.id = 'currentMedia';
                    newVideo.className = '';
                    currentMediaElement.replaceWith(newVideo);
                    currentMediaElement = newVideo;
                }
                
                currentMediaElement.controls = true;
                currentMediaElement.autoplay = true;
                currentMediaElement.muted = true;
                
                if (post.media?.reddit_video) {
                    currentMediaElement.src = post.media.reddit_video.fallback_url;
                } else if (post.url.includes('v.redd.it')) {
                    currentMediaElement.src = post.url + '/DASH_720.mp4';
                } else {
                    currentMediaElement.src = post.url;
                }
            } else {
                if (currentMediaElement.tagName !== 'IMG') {
                    const newImg = document.createElement('img');
                    newImg.id = 'currentMedia';
                    newImg.className = '';
                    currentMediaElement.replaceWith(newImg);
                    currentMediaElement = newImg;
                }
                currentMediaElement.src = post.url;
            }
            
            const onMediaLoaded = () => {
                loadingIndicator.style.display = 'none';
                currentMediaElement.classList.add('loaded');
                
                if (currentMediaElement.tagName === 'IMG') {
                    const img = currentMediaElement;
                    img.onload = function() {
                        const isPortrait = img.naturalHeight > img.naturalWidth;
                        if (isPortrait) {
                            img.style.maxHeight = '90vh';
                            img.style.maxWidth = 'auto';
                        } else {
                            img.style.maxWidth = '90vw';
                            img.style.maxHeight = 'auto';
                        }
                    };
                    if (img.complete) img.onload();
                }
            };
            
            currentMediaElement.onloadeddata = currentMediaElement.onload = onMediaLoaded;
            currentMediaElement.onerror = () => {
                loadingIndicator.textContent = 'Failed to load this cloud';
                setTimeout(showRandomCloud, 2000);
            };
        }
        
        // Initial load
        fetchClouds();
        
        // Start music after user interaction
        document.body.addEventListener('click', function initAudio() {
            // This is handled by YouTube's autoplay
            document.body.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
</body>
</html>
